<form data-parsley-validate class="form-horizontal" role="form">

    <div class="form-navigation">
        <a ui-sref='game-entity' type="button" class="previous btn btn-info pull-left">&lt; Previous</a>
        <a ui-sref="distribution-package-entity" type="button" class="next btn btn-info pull-right">Next &gt;</a>
        <input type="submit" class="btn btn-default pull-right">
        <span class="clearfix"></span>
    </div>

    <!-- Franchise Entity -->
    <div class="form-selection">

        <!-- Franchise -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="franchise">Franchise:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="franchise" placeholder="Enter Franchise">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Franchise" data-content="Determine and record the franchise information by consulting the
                        stipulated secondary sources of information. If the video game does not
                        belong to a franchise, specify N/A."><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>

        <!-- Franchise Note -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="franchiseNote">Franchise Note:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="franchiseNote" placeholder="Enter Franchise Note">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Franchise Note" data-content="Record notable or unique characteristics of the franchise of the video
                        game, not captured in other fields."><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>
    </div>
</form>
