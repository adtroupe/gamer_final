<form data-parsley-validate class="form-horizontal" role="form">
    <h3 ng-bind="title"></h3>
    <div class="form-navigation">
        <a ui-sref='local-release-entity' type="button" class="previous btn btn-info pull-left hvr-sweep-to-left">&lt; Previous</a>
        <a ui-sref="collection-entity" type="button" class="next btn btn-info pull-right hvr-sweep-to-right">Next &gt;</a>
        <input type="submit" class="btn btn-default pull-right hvr-back-pulse">
        <span class="clearfix"></span>
    </div>

    <!-- Series Entity -->
    <div class="form-section">

        <!-- Series Title -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="seriesTitle">Series Title:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="seriesTitle" placeholder="Enter Series Title">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Series Title" data-content="Determine and record the series based on the CSI. Series name is often
                        indicated by the title (e.g., Final Fantasy VII; Legend of Zelda: Ocarina of
                        Time) or subtitle (e.g., A Gabriel Knight Mystery). If the video game does
                        not belong to a series, specify N/A."><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>
    </div>

    <!-- Additional Content Entity -->
    <div class="form-section">

        <!-- Content Name -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="contentName">Content Name:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="contentName" placeholder="Enter Content Name">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Content Name" data-content="Record the name of any additional content available for the video game,
                        as indicated by the CSI. If no additional content is available, specify
                        N/A."><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>

        <!-- Content Type -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="contentType">Content Type:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="contentType" placeholder="Enter Content Type">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Content Type" data-content="Record the type of any additional content available for the video game,
                        as indicated by the CSI (e.g., DLC, mod, patch). If no additional content
                        is available, specify N/A."><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>

        <!-- Version Requirement -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="versionRequirement">Version Requirement:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="versionRequirement" placeholder="Enter Version Requirement">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Version Requirement" data-content="Record any special version requirements unique to playing the video
                        game with the additional content. "><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>

        <!-- Additional Content Note -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="additionalContentNote">Additional Content Note:</label>
            <div class="col-sm-8">
                <input type="title" class="form-control" id="additionalContentNote" placeholder="Enter Additional Content Note">
            </div>
            <div class="col-sm-2">
                <a href='#' data-toggle="popover" data-trigger="focus" title="Additional Content Note" data-content="Record any notable or unique characteristics relating to the additional
                        content of the video game, not captured in other fields."><span class="glyphicons glyphicons-plus">+</span></a>
            </div>
        </div>
    </div>
</form>
