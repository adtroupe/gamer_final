<div class="container" ng-app="myApp" ng-controller="myCtrl">
	<div class="row" id="profile-info">
		<div class="col-md-12">
			<h1 ng-show='!users[userId]'>Welcome User</h1>			
			<div ng-show='users[userId]'>
				<h1>{{users[userId].firstname}} {{users[userId].lastname}}</h1>
				<h2>{{users[userId].institution}}</h2>
				<p>Profile updated on: {{users[userId].dateupdated}}</p>
			</div>
		</div>
	</div>
	<div class="row" id="added-games">
		<div class="col-md-12">
			  <!-- Table -->
			  <table class="table">
			    <tr>
			    	<th>#</th>
			    	<th>Name of Game</th>
			    	<th>Date added</th>
			    </tr>
			    <tr ng-repeat='entry in entries | limitTo: 10 | filter : {contributor : userId}'>
				    <td class='userEntries'>{{$index + 1}}</td>
				    <td class='userEntries'>{{entry.title}}</td>		
				   	<td class='userEntries'>{{entry.dateUpdated}}</td>

				</tr>
			  </table>
		</div>
	</div>
</div>
