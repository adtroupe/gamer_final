<!-- Agent Entity -->
<h3>Agent Information</h3>

<!-- Agent Note -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="agentNote">Agent Note:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.agentNote' type="title" class="form-control" id="agentNote" placeholder="Enter Agent">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Agent Note" data-content="Record any notable or unique characteristics of the agent, not captured
                    in other fields."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<div class="form-navigation form-group">
    <button type='submit' ng-click='addGame()' class='btn btn-warning'>Submit Game</button>
    <a ui-sref='game.content' type="button" class="previous btn btn-info pull-left hvr-sweep-to-left">&lt; Previous</a>
</div>
