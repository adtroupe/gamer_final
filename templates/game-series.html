<!-- Series Entity -->
<h3>Series Information</h3>


<!-- Series Title -->

<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="seriesTitle">Series Title:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.seriesTitle' type="title" class="form-control" id="seriesTitle" placeholder="Enter Series Title">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Series Title" data-content="Determine and record the series based on the CSI. Series name is often
                    indicated by the title (e.g., Final Fantasy VII; Legend of Zelda: Ocarina of
                    Time) or subtitle (e.g., A Gabriel Knight Mystery). If the video game does
                    not belong to a series, specify N/A."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>

        <div class="form-navigation form-group">
        <a ui-sref='game.release' type="button" class="previous btn btn-info pull-left hvr-sweep-to-left">&lt; Previous</a>
        <a ui-sref='game.content' type="button" class="next btn btn-info pull-right hvr-sweep-to-right">Next &gt;</a>
        </div>
    </div>
</div>
