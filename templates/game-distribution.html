<!-- Distribution Package Entity -->
<h3>Distribution Information</h3>

<!-- Distribution Type -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="distributionType">Distribution Type:</label>
        <div class="col-xs-7 col-sm-8">
            <select ng-model='gameData.distType' class="form-control" id="distributionType">
                <option></option>
                <option>Physical</option>
                <option>Digital</option>
            </select>
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Distribution Type" data-content="Select either physical or digital, whichever represents the method of
                    distribution for the video game. "><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- File Type -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="fileType">File Type:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.fileType' type="title" class="form-control" id="fileType" placeholder="Enter File Type">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="File Type" data-content="Type in the type of file that the game is distributed as. This is only
                    applicable to digitally distributed video games. "><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- File Size -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="fileSize">File Size:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.fileSize' type="title" class="form-control" id="fileSize" placeholder="Enter File Size">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="File Size" data-content="Type in the size of the file, including numerical prefix and unit suffix.
                    E.g. 1,200MB. This is only applicable to digitally distributed video
                    games."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- Representative Art -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="representativeArt">Representative Art:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.repArt' type="title" class="form-control" id="representativeArt" placeholder="Enter Representative Art">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Representative Art" data-content="If available, record a representative image of the video game licensed for
                    use by your organization or in the public domain. Create and preserve a
                    copy of the image according to your organization's standards. Upload or
                    indicate the location of the image according to your organization's
                    system design."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- Packaging -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="packaging">Packaging:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.packaging' type="title" class="form-control" id="packaging" placeholder="Enter Packaging">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Packaging" data-content="This is applicable only to video games with physical media. Refer to CSI
                    and record all physical items included. If they are unknown, record
                    unknown. If the video game is digitally distributed with no physical
                    components, record N/A."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- DRM -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="DRM">DRM:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.gameDRM' type="title" class="form-control" id="DRM" placeholder="Enter DRM">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="DRM" data-content="Determine if the video game has specific DRM such as download
                    restrictions, use restrictions, requirement of physical discs, persistent
                    online connectivity, and if so, select yes, if not, select no. "><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- Price/MSRP -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="priceMSRP">Theme:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.priceMSRP' type="title" class="form-control" id="priceMSRP" placeholder="Enter Price/MSRP">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Price/MSRP" data-content="Determine the Manufacturer's Suggested Retail Price (MSRP) from the
                    CSI. Record the price with the currency, source, and the date when this
                    information was acquired. If unknown, specify unknown."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<!-- Distribution Entity Note -->
<div class="form-group">
    <div class="col-xs-12">
        <label class="control-label col-xs-3 col-sm-2" for="distributionEntityNote">Distribution Entity Note:</label>
        <div class="col-xs-7 col-sm-8">
            <input ng-model='gameData.distEntityNote' type="title" class="form-control" id="distributionEntityNote" placeholder="Enter Distribution Entity Note">
        </div>
        <div class="col-xs-2">
            <a href='#' data-toggle="popover" data-trigger="focus" title="Distribution Entity Note" data-content="Record notable or unique characteristics of the distribution entity of the
                    video game local release, not captured in other fields."><span class="glyphicons glyphicons-plus">+</span></a>
        </div>
    </div>
</div>

<div class="form-navigation form-group">
    <a ui-sref='game.franchise' type="button" class="previous btn btn-info pull-left hvr-sweep-to-left">&lt; Previous</a>
    <a ui-sref='game.release' type="button" class="next btn btn-info pull-right hvr-sweep-to-right">Next &gt;</a>
</div>
