<div>
    <form class="form-horizontal" role="form">
    <!-- Required -->

        <!-- Game Title -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="gameTitle">Game Title <sub>*</sub>:</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="gameTitle" placeholder="Enter Game Title">
            </div>
        </div>

        <!-- Gameplay Genre -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="gameplayGenre">Gameplay Genre <sub>*</sub>:</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="gameplayGenre" placeholder="Enter Gameplay Genre">
            </div>
        </div>

        <!-- Platform -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="platform">Platform <sub>*</sub>:</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="platform" placeholder="Enter Platform">
            </div>
        </div>

        <!-- Number of Players -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="sell">Number of Players <sub>*</sub>:</label>
            <div class="col-sm-10">
                <select class="form-control" id="sell">
                    <option>1</option>
                    <option>1-2</option>
                    <option>1-2 [local cooperative]</option>
                    <option>1-2 [online competitive]</option>
                    <option>1-4</option>
                    <option>1-4 [local cooperative]</option>
                    <option>1-4 [online competitive]</option>
                    <option>1-8</option>
                    <option>1-8 [local cooperative]</option>
                    <option>1-8 [online competitive]</option>
                    <option>1-many</option>
                    <option>1-many [local cooperative]</option>
                    <option>1-many [online competitive]</option>
                    <option>unknown</option>
                </select>
            </div>
        </div>

        <!--Region Code -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="regionCode">Region Code <sub>*</sub>:</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="regionCode" placeholder="Enter Region Code">
            </div>
        </div>

        <!-- Format -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="sell">Format <sub>*</sub>:</label>
            <div class="col-sm-10">
                <select class="form-control" id="sell">
                    <option>cartridge</option>
                    <option>optical</option>
                    <option>magnetic</option>
                    <option>unknown</option>
                </select>
            </div>
        </div>

        <!-- Retail Release Date -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="retailRelease">Retail Release Date <sub>*</sub>:</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="retailRelease" placeholder="Enter Retail Release Date">
            </div>
        </div>




    </form>
</div>
